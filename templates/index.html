<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 聊天</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app-container">
        <!-- 側邊欄 -->
        <div id="sidebar">
            <button id="new-chat" class="sidebar-button">
                <i class="fas fa-plus"></i> 新對話
            </button>
            <div id="chat-list">
                <!-- 聊天列表會動態添加在這裡 -->
            </div>
        </div>

        <!-- 主要聊天區域 -->
        <div id="main-container">
            <div id="chat-container">
                <div id="chat-header">
                    <input type="text" id="chat-title" placeholder="聊天標題">
                    <button id="settings-btn" class="header-btn">
                        <i class="fas fa-sliders-h"></i>
                    </button>
                    <button id="clear-history" class="header-btn">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                <div id="messages"></div>
                <div id="input-container">
                    <div id="input-wrapper">
                        <div id="auto-grow-container"></div>
                        <textarea id="text-input" placeholder="輸入訊息..." rows="1"></textarea>
                    </div>
                    <label for="file-input" class="file-label">
                        <i class="fas fa-paperclip"></i>
                    </label>
                    <input type="file" id="file-input" multiple accept="image/*">
                    <button id="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- 設定對話框 -->
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>聊天設定</h2>
                    <button class="close-btn" id="close-settings">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="system-prompt">系統提示詞
                            <span class="tooltip-icon" data-tooltip="設定 AI 的角色和行為規則">
                                <i class="fas fa-circle-info"></i>
                            </span>
                        </label>
                        <textarea id="system-prompt" rows="6" placeholder="輸入系統提示詞，指導 AI 的行為和回應方式"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="save-settings" class="primary-btn">
                        <i class="fas fa-save"></i> 儲存設定
                    </button>
                    <button id="cancel-settings" class="secondary-btn">
                        <i class="fas fa-times"></i> 取消
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
